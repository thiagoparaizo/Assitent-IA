<!-- admin/templates/knowledge/index.html -->
{% extends 'base.html' %}

{% block title %}Base de Conhecimento - Assistente Inteligente{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
        <h1 class="h3">Base de Conhecimento</h1>
        <a href="{{ url_for('knowledge.upload') }}" class="btn btn-primary">
            <i class="bi bi-upload"></i> Fazer Upload
        </a>
    </div>
</div>

<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Documentos na Base de Conhecimento</h5>
            </div>
            <div class="card-body">
                <p class="text-center text-muted py-5">
                    <i class="bi bi-info-circle fs-1 d-block mb-3"></i>
                    A visualização de documentos da base de conhecimento está em desenvolvimento.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
